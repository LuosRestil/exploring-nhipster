<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="reader">
      <h2 data-cy="readerDetailsHeading"><span>Reader</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ reader.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ reader.name }}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
          <span *ngFor="let book of reader.books; let last = last">
            <a [routerLink]="['/book', book?.id, 'view']">{{ book.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/reader', reader.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
